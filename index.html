<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        
    </head>
    <body>
        <main class="container">
            <h1 class="title">CLASH OF ELEMENTS: ROCK VS. PAPER VS. SCISSORS</h1>
            <h2 class="tagline">WIN FIVE ROUNDS TO BE THE VICTOR</h2>
                      
            <h2 class="cta">CHOOSE YOUR WEAPON!</h2>
            <div class="action">
              <input class="options" type="image" src="./img/rock 1.png" value="Rock" />
              <input class="options" type="image" src="./img/paper 1.png" value="Paper" />
              <input class="options" type="image" src="./img/scissors 1.png" value="Scissors" />
            </div>

            <h2 class="score-board">
              Player <span id="playerScore">0</span> - <span id="computerScore">0</span> Computer
            </h2>

            <div class="results-container"></div>
            <div class="restart">
              <button class="restart-btn">Restart Game</button>
            </div>
        </main> 
        <footer class="footer">

        <script src="script.js"></script>

</html>
